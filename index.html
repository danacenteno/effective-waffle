<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Raleway|Rufina" rel="stylesheet">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="public/styles/styles.css">
	<title>Baker & Coffee</title>
</head>
<body>
	<header>
		<img src="images/logo.png" alt="illustration of a windmill">
		<img src="images/bakerycoffee.png" alt="">
		<div class="headerText">
			<p>Patries</p>
			<p>Cakes</p>
			<p>Coffee</p>
		</div>
		
		<div class="coffeeRing">
			<p>Lorem Street 9, Berlin</p>
			<p>Weekdays 07:00 - 19:30</p>
			<p>Weekends 09:00 - 21:30</p>
		</div>
	</header>
	
	<section class="food">
		<figure>
			<figcaption>
				<h2>Dessert</h2>
				<p>Delicious desserts: cupcakes, cakes, scones and muffins</p>
			</figcaption>
		</figure>
		<figure>
			<figcaption>
				<h2>Pastry</h2>
				<p>Assorted selection of exquisite, freshly baked pastries.</p>
			</figcaption>
		</figure>
		<figure>
			<figcaption>
				<h2>Coffee</h2>
				<p>We have the best selection of freshly ground coffees.</p>
			</figcaption>
		</figure>
	</section>

	<section class="menu">
		<h2>Menu</h2>

		<div class="menuLeft">
			<h3>Desserts</h3>
		</div>

		<div class="menuRight">
			<h3>Pastry</h3>
			<h3>Coffee</h3>
		</div>

	<section class="about">
		<h2>About</h2>
	</section>

	<section class="gallery">
		<h2>Gallery</h2>
	</section>

	<section class="journal">
		<h2>Journal</h2>
	</section>

	<section class="reservations">
		<h2>Reservations</h2>
	</section>

	<section class="contact">
		<h2>Contact</h2>
	</section>

	<footer>
		
	</footer>
</body>
</html>
